<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>textutils.in</title>
  </head>

  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">textutils.in</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact us +91-9988676544</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
  </nav>


  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to textutils</strong> You can do anything with your text here!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="container">
    <form action="/analyse" method="POST">  {% csrf_token %}
    <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and let textutils do the magic</label>
    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
    </div>
    <div class="form-check form-switch">
    <input class="form-check-input" name="removepunc" type="checkbox" id="flexSwitchCheckDefault">
    <label class="form-check-label" for="flexSwitchCheckDefault">Remove punctuations</label>
    </div>
    <div class="form-check form-switch">
    <input class="form-check-input" name="fullcaps" type="checkbox" id="flexSwitchCheckDefault1">
    <label class="form-check-label" for="flexSwitchCheckDefault1">Upper case</label>
    </div>
    <div class="form-check form-switch">
    <input class="form-check-input" name="newlineremover" type="checkbox" id="flexSwitchCheckDefault2">
    <label class="form-check-label" for="flexSwitchCheckDefault2">New line remover</label>
    </div>
    <div class="form-check form-switch">
    <input class="form-check-input" name="extraspaceremover" type="checkbox" id="flexSwitchCheckDefault3">
    <label class="form-check-label" for="flexSwitchCheckDefault3">Extra space remover</label>
    </div>
    <div class="form-check form-switch">
    <input class="form-check-input" name="capitalise" type="checkbox" id="flexSwitchCheckDefault4">
    <label class="form-check-label" for="flexSwitchCheckDefault4">capitalising function</label>
    </div>

    <button type="submit" class="btn btn-dark mt-2">Analyse Text</button>
    </form>

  <hr size="5" noshade>

    <form action="/navigator" method="get">
       <div class="form-check form-switch">
         <input class="form-check-input" name="navigator" type="checkbox" id="flexSwitchCheckDefault4">
         <label class="form-check-label" for="flexSwitchCheckDefault4">tick for navigation site</label>
       </div>

      <button type="submit" class="btn btn-dark mt-2">Submit</button>
    </form>

  </div>

  </body>
</html>
